<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamisk Lagerförteckning med Firebase</title>
    <style>
    /* Importerar Google Font "Inter" */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

    :root {
        /* Färgpalett LJUST LÄGE (Standard) */
        --primary-color: #5a7dff;
        --primary-dark: #3a57e8;
        --success-color: #00c853;
        --danger-color: #ff3d00;
        --warning-color: #ffab00;
        --info-color: #00b0ff;
        --bg-light: #f4f6f9;
        --bg-medium: #eef1f5;
        --bg-dark: #dfe3e8; 
        --text-dark: #1f2937;
        --text-light: #6b7280; 
        --border-color: #e5e7eb;
        --card-bg: #ffffff;
        --card-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
        --header-bg: #ffffff;
    }

    :root[data-theme='dark'] {
        /* Färgpalett MÖRKT LÄGE */
        --primary-color: #8c9eff; /* Ljusare för mörk bakgrund */
        --primary-dark: #6e7dee;
        --bg-light: #1f2937;
        --bg-medium: #374151;
        --bg-dark: #4b5563;
        --text-dark: #f9fafb;
        --text-light: #9ca3af;
        --border-color: #4b5563;
        --card-bg: #374151;
        --card-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        --header-bg: #374151;
    }
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-light);
        color: var(--text-dark);
        line-height: 1.6;
        padding: 20px;
        transition: background-color 0.3s, color 0.3s;
    }

    header {
        text-align: center;
        margin-bottom: 25px;
        border-bottom: 2px solid var(--border-color);
        padding-bottom: 10px;
    }

    h1 {
        font-size: 2.2em;
        font-weight: 800;
        color: var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    /* --- LADDNINGSSKÄRM --- */
    .loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--bg-light);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.5s, visibility 0.5s;
    }
    .loader {
        border: 8px solid var(--bg-dark);
        border-top: 8px solid var(--primary-color);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* --- DASHBOARD STATS --- */
    .dashboard-stats {
        display: flex;
        justify-content: space-around;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }
    .stat-card {
        background-color: var(--card-bg);
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: var(--card-shadow);
        flex: 1 1 200px;
        min-width: 180px;
        text-align: center;
        border-left: 5px solid var(--primary-color);
        transition: background-color 0.3s, border-color 0.3s;
    }
    .stat-card h4 {
        color: var(--text-light);
        font-size: 0.9em;
        margin-bottom: 5px;
    }
    .stat-card p {
        font-size: 1.8em;
        font-weight: 700;
        color: var(--text-dark);
    }
    .stat-card.low { border-left-color: var(--warning-color); }
    .stat-card.out { border-left-color: var(--danger-color); }

    /* --- Global Sökning (NY/FIXAD) --- */
    .global-search-container {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        padding: 15px;
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: var(--card-shadow);
    }
    #global-search-input {
        flex-grow: 1;
        padding: 10px 15px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 1em;
        background-color: var(--bg-light);
        color: var(--text-dark);
        transition: border-color 0.2s, background-color 0.3s;
    }
    #global-search-input:focus {
        border-color: var(--primary-color);
        outline: none;
        background-color: var(--card-bg);
    }
    #global-search-btn {
        flex-shrink: 0;
        min-width: 120px;
    }


    /* --- Sökfunktion i Lagret (FIXAD PLACERING) --- */
    .search-wrapper {
        display: flex;
        gap: 10px;
        margin-bottom: 15px; /* Nytt avstånd till controls-bar */
    }
    #search-input {
        flex-grow: 1;
        padding: 10px 15px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 1em;
        background-color: var(--card-bg);
        color: var(--text-dark);
        transition: border-color 0.2s, background-color 0.3s;
    }
    #search-input:focus {
        border-color: var(--primary-color);
        outline: none;
    }
    #clear-search-btn {
        background-color: var(--bg-dark);
        color: var(--text-dark);
        border: none;
        border-radius: 6px;
        font-size: 1.5em;
        padding: 5px 15px;
        cursor: pointer;
        display: none;
        transition: background-color 0.2s;
    }
    #clear-search-btn:hover {
        background-color: var(--danger-color);
        color: white;
    }


    /* --- KONTROLLPANEL/VERKTYGSFÄLT --- */
    .controls-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
        padding: 15px;
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: var(--card-shadow);
        align-items: center;
        justify-content: space-between;
    }
    .controls-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    .view-mode-group button {
        padding: 10px 12px;
        border: 1px solid var(--border-color);
        background-color: var(--bg-medium);
    }
    .view-mode-group button:first-child { border-radius: 6px 0 0 6px; }
    .view-mode-group button:last-child { border-radius: 0 6px 6px 0; }
    .view-mode-group button.active {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    /* --- SYNCHRONISERINGSSTATUS --- */
    #sync-status {
        font-size: 0.9em;
        padding: 8px 12px;
        border-radius: 6px;
        color: white;
        background-color: var(--bg-dark);
        transition: background-color 0.3s;
    }
    #sync-status.ok { background-color: var(--success-color); }
    #sync-status.error { background-color: var(--danger-color); }
    #sync-status.connecting { background-color: var(--info-color); }

    /* --- TEMAVÄXLARE --- */
    .theme-switcher {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-left: auto; /* Flyttar den till höger på desktop */
    }
    .theme-switcher button {
        font-size: 1.1em;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--bg-medium);
        color: var(--text-dark);
        border: 1px solid var(--border-color);
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
    }
    .theme-switcher button:hover {
        background-color: var(--primary-color);
        color: white;
    }


    /* --- KNAPPAR & INPUT --- */
    .btn, button {
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s, opacity 0.2s;
        text-align: center;
        white-space: nowrap;
    }
    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }
    .btn-primary:hover {
        background-color: var(--primary-dark);
    }
    .btn-secondary {
        background-color: var(--bg-dark);
        color: var(--text-dark);
    }
    .btn-secondary:hover {
        background-color: var(--text-light);
        color: white;
    }
    .btn-danger {
        background-color: var(--danger-color);
        color: white;
    }
    .btn-danger:hover {
        background-color: #d83400;
    }
    .btn-icon {
        padding: 8px 10px;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .btn-icon svg {
        width: 18px;
        height: 18px;
    }
    
    select, input[type="text"], input[type="number"], input[type="url"] {
        padding: 10px 15px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        background-color: var(--card-bg);
        color: var(--text-dark);
        transition: border-color 0.2s;
    }
    select:focus, input[type="text"]:focus, input[type="number"]:focus, input[type="url"]:focus {
        border-color: var(--primary-color);
        outline: none;
    }


    /* --- LAGERLISTAN --- */
    .inventory-container {
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: var(--card-shadow);
        overflow: hidden;
    }

    /* List-läge (Standard) */
    .header-row, .item-row {
        display: grid;
        grid-template-columns: 2fr 2fr 1fr 1.5fr 1.5fr 1fr 1fr 40px; /* Lägg till 40px för action-cell */
        padding: 12px 15px;
        border-bottom: 1px solid var(--border-color);
        align-items: center;
    }
    .header-row {
        background-color: var(--header-bg);
        font-weight: 700;
        color: var(--primary-color);
        position: sticky;
        top: 0;
        z-index: 10;
        border-bottom: 2px solid var(--primary-color);
    }
    .header-row button {
        background: none;
        border: none;
        color: var(--primary-color);
        cursor: pointer;
        padding: 0;
        font-weight: 700;
        font-size: 1em;
        display: flex;
        align-items: center;
        gap: 4px;
    }
    .item-row {
        cursor: pointer;
        transition: background-color 0.1s;
    }
    .item-row:hover {
        background-color: var(--bg-medium);
    }
    .item-row:last-child {
        border-bottom: none;
    }

    /* Celler */
    .cell {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-size: 0.95em;
    }
    .cell.quantity {
        font-weight: 600;
    }
    .cell.low {
        color: var(--warning-color);
    }
    .cell.out {
        color: var(--danger-color);
        font-weight: 700;
    }
    .cell.status.Beställd { color: var(--info-color); }
    .cell.status.På-väg { color: var(--warning-color); }
    .cell.status.Finns { color: var(--success-color); }
    .cell.status.Saknas { color: var(--danger-color); }
    
    /* Länk-ikon */
    .link-btn {
        display: block;
        width: 18px;
        height: 18px;
        color: var(--text-light);
        margin: 0 auto;
    }
    .link-btn:hover {
        color: var(--primary-color);
    }

    /* --- ARTIKELNUMMER IKONER (NY/FIXAD) --- */
    .service-filter-cell {
        display: flex;
        align-items: center;
        gap: 4px;
        /* Säkerställer att artikelnumret är synligt även med ikonerna */
        min-width: 150px; 
    }

    /* Uppdaterad/Ny stil för att inkludera sökikonen och göra stilen konsekvent */
    .search-btn-in-row, .copy-btn {
        background: var(--bg-medium);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        cursor: pointer;
        color: var(--text-light); /* Neutral färg */
        font-size: 0.9em;
        padding: 4px 6px; /* Lite större klickyta för mobil */
        line-height: 1;
        opacity: 0.9;
        transition: opacity 0.2s, transform 0.1s, background 0.2s;
        flex-shrink: 0;
        display: flex; 
        align-items: center;
        justify-content: center;
    }

    .search-btn-in-row:hover, .copy-btn:hover {
        opacity: 1;
        transform: scale(1.05);
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }


    /* Grid-läge */
    .grid-view {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 15px;
        padding: 15px;
    }
    .grid-item {
        background-color: var(--card-bg);
        border-radius: 10px;
        box-shadow: var(--card-shadow);
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        border-top: 5px solid var(--primary-color);
    }
    .grid-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .grid-item.low-stock { border-top-color: var(--warning-color); }
    .grid-item.out-of-stock { border-top-color: var(--danger-color); }
    .grid-card {
        padding: 15px;
    }
    .grid-name {
        font-size: 1.4em;
        margin-bottom: 8px;
        color: var(--primary-color);
    }
    .grid-quantity span {
        font-weight: 700;
        font-size: 1.1em;
    }
    .grid-status {
        font-weight: 600;
        margin-top: 10px;
        padding: 5px 0;
        border-top: 1px solid var(--border-color);
    }


    /* --- SÖKHISTORIK --- */
    #search-history-wrapper {
        margin-top: 20px;
    }
    #search-history {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
    }
    .history-item {
        background-color: var(--bg-dark);
        color: var(--text-dark);
        padding: 6px 10px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9em;
        transition: background-color 0.2s;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .history-item:hover {
        background-color: var(--primary-color);
        color: white;
    }
    .remove-history-btn {
        background: none;
        border: none;
        color: inherit;
        font-size: 1.1em;
        cursor: pointer;
        padding: 0 0 0 5px;
    }


    /* --- KOLLAPSA/EXPANDERA (Accordian) --- */
    .collapsible-header {
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        margin-top: 20px;
        background-color: var(--header-bg);
        border-top: 1px solid var(--border-color);
        border-bottom: 1px solid var(--border-color);
        font-size: 1.2em;
        font-weight: 700;
        color: var(--primary-color);
    }
    .collapsible-header svg {
        transition: transform 0.3s;
    }
    .collapsible-header[data-state='closed'] svg {
        transform: rotate(-90deg);
    }
    .content-wrapper {
        max-height: 1000px; /* Stor nog att rymma innehåll */
        overflow: hidden;
        transition: max-height 0.4s ease-out, padding 0.4s ease-out, opacity 0.4s ease-out;
        padding: 15px;
        background-color: var(--card-bg);
        box-shadow: var(--card-shadow);
        border-radius: 0 0 8px 8px;
    }
    .content-wrapper.collapsed {
        max-height: 0;
        padding-top: 0;
        padding-bottom: 0;
        opacity: 0;
        box-shadow: none;
    }


    /* --- Lägg till/Redigera Formulär --- */
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: var(--text-dark);
    }
    .form-group input, .form-group select {
        width: 100%;
    }


    /* --- MODAL --- */
    .modal {
        display: none; 
        position: fixed;
        z-index: 200;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4); 
        padding-top: 60px;
    }
    .modal-content {
        background-color: var(--card-bg);
        margin: 5% auto;
        padding: 25px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        box-shadow: var(--card-shadow);
        position: relative;
    }
    .close-btn {
        color: var(--text-light);
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    .close-btn:hover, .close-btn:focus {
        color: var(--danger-color);
        text-decoration: none;
        cursor: pointer;
    }
    .action-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    /* --- Floating Action Button (FAB) --- */
    #fab-add-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 2em;
        background-color: var(--primary-color);
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 50;
    }
    #fab-add-btn:hover {
        background-color: var(--primary-dark);
    }

    /* --- Tillbaka till toppen knapp --- */
    #back-to-top-btn {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: var(--bg-dark);
        color: var(--text-dark);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 40;
        display: none; /* Styrs via JS */
        padding: 10px;
    }
    #back-to-top-btn svg {
        width: 100%;
        height: 100%;
    }
    #back-to-top-btn:hover {
        background-color: var(--primary-color);
        color: white;
    }

    /* --- PRODUKTPUPPUP (Iframe) --- */
    #productPopup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        backdrop-filter: blur(5px);
    }
    #productPopup .close-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        z-index: 1001;
    }
    #productIframe {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        height: 90%;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    /* --- MEDIA QUERIES (Mobilanpassning) --- */
    @media (max-width: 1024px) {
        .header-row, .item-row {
            grid-template-columns: 2fr 2fr 1fr 1.5fr 1.5fr 1fr 40px; /* Ta bort länk-kolumn */
        }
        .cell.link-cell {
            display: none;
        }
    }

    @media (max-width: 768px) {
        body {
            padding: 10px;
        }
        h1 {
            font-size: 1.8em;
        }
        .dashboard-stats {
            gap: 10px;
        }
        .stat-card {
            flex-basis: 45%;
        }
        .controls-bar, .global-search-container {
            flex-direction: column;
            align-items: stretch;
            gap: 12px;
            padding: 10px;
        }
        .controls-group {
            flex-direction: column;
            gap: 12px;
        }
        .controls-bar.top-controls > button, 
        .controls-bar.top-controls .json-controls, 
        .controls-bar.top-controls #sync-status, 
        .controls-bar.top-controls .theme-switcher, /* FIXAD: Återinförd för att fixa mobilvisning */
        .controls-bar.top-controls #pwa-install-btn { 
            width: 100%; 
            box-sizing: border-box; 
            margin-bottom: 0px; 
        }
        /* Säkerställ att temaväxlaren centrerar/delar upp elementen */
        .theme-switcher { 
            justify-content: space-between; 
            margin-left: 0; 
        }

        .header-row {
             /* Döljer vissa kolumner i mobilt listläge */
            grid-template-columns: 2fr 2fr 1fr 40px; /* Namn, Artikelnummer, Antal, Action */
        }
        .cell.category, .cell.location, .cell.status {
            display: none;
        }
        .search-wrapper {
            margin-bottom: 10px;
        }
    }
    </style>
</head>
<body>

    <div id="initial-loader" class="loader-overlay">
        <div class="loader"></div>
        <p>Laddar data...</p>
    </div>

    <header>
        <h1><img src="logo.png" alt="Logo" style="height: 30px; margin-right: 10px;"> Lagerdata</h1>
    </header>

    <div class="dashboard-stats">
        <div class="stat-card"><h4>Totalt antal artiklar</h4><p id="total-items">0</p></div>
        <div class="stat-card low"><h4>Lågt lagersaldo (&le; 1)</h4><p id="low-stock-items">0</p></div>
        <div class="stat-card out"><h4>Slut i lager (= 0)</h4><p id="out-of-stock-items">0</p></div>
        <div class="stat-card"><h4>Visade artiklar</h4><p id="filtered-items">0</p></div>
    </div>

    <div class="global-search-container">
        <input type="text" id="global-search-input" placeholder="Sök eller Jämför Artikelnummer (Tryck Enter/Knapp)">
        <button id="global-search-btn" class="btn-primary" title="Sök externt/Jämför">
            Sök/Jämför
        </button>
    </div>

    <div class="search-wrapper">
        <input type="text" id="search-input" placeholder="Sök i ditt lager..." autocomplete="off">
        <button id="clear-search-btn" title="Rensa sökning">&times;</button>
    </div>

    <div class="controls-bar top-controls">
        <div class="controls-group">
            <button id="add-item-btn" class="btn-primary">Lägg till ny artikel</button>
            <div class="json-controls">
                <button id="json-export-btn" class="btn-secondary" title="Exportera data till JSON">Exportera JSON</button>
                <button id="json-import-btn" class="btn-secondary" title="Importera data från JSON">Importera JSON</button>
                <input type="file" id="file-input" accept=".json" style="display: none;">
            </div>
            <button id="pwa-install-btn" class="btn-primary" style="display: none;">Installera App</button>
        </div>
        
        <div class="theme-switcher">
            <span id="sync-status" class="ok"></span>
            <button title="Växla tema" id="theme-toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 10 2ZM17.25 10a.75.75 0 0 0-.75-.75h-1.5a.75.75 0 0 0 0 1.5h1.5a.75.75 0 0 0 .75-.75ZM7.784 14.86a.75.75 0 0 1-.726-.062l-1.06-.61a.75.75 0 0 1 .75-1.298l1.06.61a.75.75 0 0 1 .062.726ZM3.5 10a.75.75 0 0 0-.75.75v1.5a.75.75 0 0 0 1.5 0v-1.5A.75.75 0 0 0 3.5 10Zm5.467-5.592a.75.75 0 0 1 .15-1.042l.61-1.06a.75.75 0 0 1 1.298.75l-.61 1.06a.75.75 0 0 1-1.042.15ZM12.216 14.86a.75.75 0 0 1-.726.062l-1.06-.61a.75.75 0 0 1 .75-1.298l1.06.61a.75.75 0 0 1 .062.726ZM15.75 12.75a.75.75 0 0 1-.75-.75v-1.5a.75.75 0 0 1 1.5 0v1.5a.75.75 0 0 1-.75.75ZM7.784 5.14a.75.75 0 0 1 .726.062l1.06.61a.75.75 0 0 1-.75 1.298l-1.06-.61a.75.75 0 0 1-.062-.726Z" style="fill: var(--text-dark)"/><path fill-rule="evenodd" d="M10 16.5a6.5 6.5 0 1 0 0-13 6.5 6.5 0 0 0 0 13Zm0 1.5a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z" clip-rule="evenodd" style="fill: var(--primary-color)"/></svg>
            </button>
        </div>
    </div>

    <div class="controls-bar filter-controls">
        <div class="controls-group">
            <label for="category-filter" style="margin-right: -5px;">Kategori:</label>
            <select id="category-filter">
                <option value="Alla">Alla</option>
            </select>
        </div>
        <div class="controls-group">
            <label for="status-filter" style="margin-right: -5px;">Status:</label>
            <select id="status-filter">
                <option value="Alla">Alla</option>
                <option value="Finns">Finns</option>
                <option value="Beställd">Beställd</option>
                <option value="På-väg">På väg</option>
                <option value="Saknas">Saknas</option>
            </select>
        </div>
        <div class="view-mode-group">
            <button id="list-mode-btn" class="active" title="Listvy"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" style="width: 20px; height: 20px;"><path fill-rule="evenodd" d="M3 4a1 1 0 0 1 1-1h12a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1Zm0 6a1 1 0 0 1 1-1h12a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1Zm0 6a1 1 0 0 1 1-1h12a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1Z" clip-rule="evenodd"/></svg></button>
            <button id="grid-mode-btn" title="Rutvy"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" style="width: 20px; height: 20px;"><path fill-rule="evenodd" d="M5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V4Zm11 0a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V4ZM5 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1v-2Zm11 0a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-2Z" clip-rule="evenodd"/></svg></button>
        </div>
    </div>
    
    <div id="add-form-titel" class="collapsible-header" data-state="closed">
        Lägg till ny artikel
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" style="width: 20px; height: 20px;"><path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd"/></svg>
    </div>
    <div id="add-form-wrapper" class="content-wrapper collapsed">
        <form id="add-item-form">
            <div class="form-group">
                <label for="add-name">Namn/Beskrivning</label>
                <input type="text" name="name" id="add-name" required>
            </div>
            <div class="form-group">
                <label for="add-service-filter">Artikelnummer / Service Filter</label>
                <input type="text" name="service_filter" id="add-service-filter" required>
            </div>
            <div class="form-group">
                <label for="add-quantity">Antal</label>
                <input type="number" name="quantity" id="add-quantity" required min="0" value="1">
            </div>
            <div class="form-group">
                <label for="add-category">Kategori</label>
                <select name="category" id="add-category" required>
                    <option value="">Välj kategori</option>
                    <option value="Filter">Filter</option>
                    <option value="Batteri">Batteri</option>
                    <option value="Broms">Broms</option>
                    <option value="Däck">Däck</option>
                    <option value="Övrigt">Övrigt</option>
                </select>
            </div>
            <div class="form-group">
                <label for="add-location">Plats</label>
                <input type="text" name="location" id="add-location" placeholder="Hylla A, Rad 2">
            </div>
            <div class="form-group">
                <label for="add-status">Status</label>
                <select name="status" id="add-status" required>
                    <option value="Finns">Finns</option>
                    <option value="Beställd">Beställd</option>
                    <option value="På-väg">På väg</option>
                    <option value="Saknas">Saknas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="add-link">Produktsida (Länk)</label>
                <input type="url" name="link" id="add-link">
            </div>
            <button type="submit" class="btn-primary">Lägg till Artikel</button>
        </form>
    </div>

    <div id="search-history-titel" class="collapsible-header" data-state="closed">
        Sökhistorik
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" style="width: 20px; height: 20px;"><path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd"/></svg>
    </div>
    <div id="search-history-wrapper" class="content-wrapper collapsed">
        <div id="search-history">
            </div>
        <button id="clear-history-btn" class="btn-secondary" style="margin-top: 15px; font-size: 0.9em; display: none;">Rensa historik</button>
    </div>
    
    <div class="inventory-container">
        <div class="header-row">
            <button class="sort-btn" data-column="name" data-direction="asc">Namn</button>
            <button class="sort-btn" data-column="service_filter" data-direction="asc">Artikelnummer</button>
            <button class="sort-btn" data-column="quantity" data-direction="asc">Antal</button>
            <button class="sort-btn" data-column="category" data-direction="asc" style="min-width: 100px;">Kategori</button>
            <button class="sort-btn" data-column="location" data-direction="asc" style="min-width: 100px;">Plats</button>
            <button class="sort-btn" data-column="status" data-direction="asc" style="min-width: 70px;">Status</button>
            <button style="color: var(--text-light);">Länk</button>
            <div class="cell action-cell"></div> </div>
        <div id="inventory-list" class="list-view">
            </div>
    </div>


    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Redigera Artikel</h2>
            <form id="edit-item-form">
                <input type="hidden" name="id" id="edit-id">
                <div class="form-group">
                    <label for="edit-name">Namn/Beskrivning</label>
                    <input type="text" name="name" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-service-filter">Artikelnummer / Service Filter</label>
                    <input type="text" name="service_filter" id="edit-service-filter" required>
                </div>
                <div class="form-group">
                    <label for="edit-quantity">Antal</label>
                    <input type="number" name="quantity" id="edit-quantity" required min="0">
                </div>
                <div class="form-group">
                    <label for="edit-category">Kategori</label>
                    <select name="category" id="edit-category" required>
                        <option value="Filter">Filter</option>
                        <option value="Batteri">Batteri</option>
                        <option value="Broms">Broms</option>
                        <option value="Däck">Däck</option>
                        <option value="Övrigt">Övrigt</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-location">Plats</label>
                    <input type="text" name="location" id="edit-location">
                </div>
                <div class="form-group">
                    <label for="edit-status">Status</label>
                    <select name="status" id="edit-status" required>
                        <option value="Finns">Finns</option>
                        <option value="Beställd">Beställd</option>
                        <option value="På-väg">På väg</option>
                        <option value="Saknas">Saknas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-link">Produktsida (Länk)</label>
                    <input type="url" name="link" id="edit-link">
                </div>
                <button type="submit" class="btn-primary">Spara Ändringar</button>
            </form>
        </div>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3 id="confirmationTitle">Bekräfta</h3>
            <p id="confirmationMessage" style="margin-top: 20px; margin-bottom: 30px; font-size: 1.1em;"></p>
            <div class="action-buttons" style="justify-content: flex-end; gap: 15px;">
                <button id="confirmNo" class="btn-secondary">Avbryt</button>
                <button id="confirmYes" class="btn-primary">Ja</button> </div>
        </div>
    </div>

    <div id="productPopup">
        <span class="close-btn">&times;</span>
        <iframe id="productIframe" src="" frameborder="0"></iframe>
    </div>
        
    <button id="fab-add-btn" title="Lägg till ny artikel">
        +
    </button>
    
    <button id="back-to-top-btn" title="Tillbaka till toppen" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 2a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-1.5 0V2.75A.75.75 0 0 1 10 2ZM5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd"/>
        </svg>
    </button>
    
    <script type="module" src="apps.js"></script>
</body>
</html>
