<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamisk Lagerförteckning med Firebase</title>
    <style>
    /* Importerar Google Font "Inter" */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

    :root {
        /* Färgpalett */
        --primary-color: #5a7dff;
        --primary-dark: #3a57e8;
        --success-color: #00c853;
        --danger-color: #ff3d00;
        --warning-color: #ffab00;
        --bg-light: #f4f6f9;
        --text-dark: #1f2937;
        --border-color: #e5e7eb;
        --card-bg: #ffffff;
        --card-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        --container-width: 1400px;
    }

    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 40px 20px;
        background-color: var(--bg-light);
        color: var(--text-dark);
        display: flex;
        justify-content: center;
        min-height: 100vh;
    }

    main {
        width: 100%;
        max-width: var(--container-width);
    }

    /* --- GLOBAL STYLING --- */
    h1 {
        color: var(--primary-dark);
        margin-bottom: 30px;
        font-weight: 700;
        font-size: 2.5rem;
        text-align: center;
    }

    .card {
        background-color: var(--card-bg);
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        padding: 30px;
        margin-bottom: 25px;
        border: 1px solid var(--border-color);
        transition: box-shadow 0.3s ease;
    }

    .card:hover {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    /* --- KNAPPAR OCH FORMELEMENT --- */
    .btn-primary, .btn-secondary, .btn-danger {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s, box-shadow 0.2s, transform 0.1s;
        font-size: 1rem;
        user-select: none;
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }
    .btn-primary:hover {
        background-color: var(--primary-dark);
        box-shadow: 0 4px 10px rgba(90, 125, 255, 0.4);
    }

    .btn-secondary {
        background-color: #e0e6f1;
        color: var(--text-dark);
        border: 1px solid var(--border-color);
    }
    .btn-secondary:hover {
        background-color: #d1d9e6;
    }

    .btn-danger {
        background-color: var(--danger-color);
        color: white;
    }
    .btn-danger:hover {
        background-color: #d63321;
    }

    input[type="text"], input[type="number"], select {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 15px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, select:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(90, 125, 255, 0.2);
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        font-size: 0.95rem;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .form-grid > div {
        display: flex;
        flex-direction: column;
    }
    
    .form-grid button {
        grid-column: 1 / -1; /* Gör att knappen sträcker sig över alla kolumner */
        margin-top: 10px;
    }

    /* --- LAGERLISTA OCH KATEGORIER --- */
    .category-wrapper {
        border-radius: 12px;
        overflow: hidden;
    }

    .collapsible-header {
        background-color: var(--primary-color);
        color: white;
        padding: 15px 30px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.25rem;
        font-weight: 700;
        user-select: none;
        margin-top: 20px; /* Separerar kategorihuvudena */
    }

    .collapsible-header:first-of-type {
        margin-top: 0;
    }

    .collapsible-header span {
        transition: transform 0.3s ease;
        font-size: 1.5rem;
    }

    .collapsible-header[data-state="closed"] span {
        transform: rotate(-90deg);
    }

    .collapsible-wrapper {
        max-height: 10000px; /* Stor nog för att animera öppen */
        overflow: hidden;
        transition: max-height 0.4s ease-in-out;
    }

    .collapsible-wrapper.collapsed {
        max-height: 0;
    }

    .item-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .item-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        border-bottom: 1px solid var(--border-color);
        background-color: var(--card-bg);
        transition: background-color 0.2s;
    }

    .item-list li:hover {
        background-color: var(--bg-light);
    }

    .item-list li:last-child {
        border-bottom: none;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
    }

    .item-info {
        flex-grow: 1;
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 2fr;
        gap: 15px;
        align-items: center;
    }
    
    .item-name {
        font-weight: 600;
        font-size: 1.1rem;
        color: var(--text-dark);
    }
    
    .item-count {
        font-weight: 700;
        color: var(--primary-dark);
        text-align: center;
    }

    .item-notes {
        font-size: 0.9rem;
        color: #6b7280;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .item-actions {
        display: flex;
        gap: 8px;
        margin-left: 20px;
    }

    .action-btn {
        padding: 6px 10px;
        border: 1px solid var(--border-color);
        background-color: white;
        color: var(--text-dark);
        font-size: 0.85rem;
        font-weight: 500;
        border-radius: 6px;
        transition: background-color 0.2s;
        white-space: nowrap;
    }

    .action-btn:hover {
        background-color: var(--bg-light);
    }
    
    .link-btn {
        background-color: var(--warning-color);
        border-color: var(--warning-color);
        color: var(--text-dark);
    }
    
    .link-btn:hover {
        background-color: #e09b00;
        border-color: #e09b00;
    }
    
    /* Knappar för Trodo och Aero M */
    .external-link-btn {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s;
        margin-left: 5px;
    }

    .trodo-btn {
        background-color: #007bff; /* Blå färg för Trodo */
        color: white;
    }
    
    .trodo-btn:hover {
        background-color: #0056b3;
    }

    .aero-m-btn {
        background-color: #28a745; /* Grön färg för Aero M */
        color: white;
    }
    
    .aero-m-btn:hover {
        background-color: #1e7e34;
    }

    /* --- MODAL (FÖR REDIGERING OCH BEKRÄFTELSE) --- */
    .modal {
        display: none; /* Döljs som standard */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 50px;
    }

    .modal-content {
        background-color: var(--card-bg);
        margin: 5% auto; 
        padding: 30px;
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        width: 90%; 
        max-width: 600px;
        position: relative;
    }

    .close-modal {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close-modal:hover, .close-modal:focus {
        color: var(--text-dark);
        text-decoration: none;
        cursor: pointer;
    }
    
    .modal-content h3 {
        margin-top: 0;
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 10px;
        font-size: 1.5rem;
    }

    /* --- SYNC OCH FELMEDDELANDEN --- */
    #sync-status {
        text-align: center;
        margin: 20px 0;
        font-weight: 600;
        font-size: 1.1rem;
    }
    
    /* --- IMPORT/EXPORT/STATUS --- */
    .utility-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        gap: 15px;
    }

    .import-export-group {
        display: flex;
        gap: 10px;
    }

    /* --- POPUP FÖR PRODUKTDETALJER (SNABBVISNING) --- */
    #productPopup {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: var(--card-bg);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        z-index: 1001;
        width: 90%;
        max-width: 400px;
        border: 2px solid var(--primary-color);
        animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -40%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
    }

    #productPopup h4 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 1.4rem;
        color: var(--primary-dark);
    }

    #productPopup p {
        margin: 8px 0;
        font-size: 1rem;
        line-height: 1.5;
    }
    
    #productPopup strong {
        font-weight: 600;
        color: var(--text-dark);
        display: inline-block;
        min-width: 80px;
    }

    .popup-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        gap: 10px;
    }
    
    /* MEDIA QUERIES för responsivitet */
    @media (max-width: 1024px) {
        .item-info {
            grid-template-columns: 2fr 1fr 1fr; /* Tar bort anteckningar på mellanstora skärmar */
        }
        .item-notes {
            display: none;
        }
    }

    @media (max-width: 768px) {
        body {
            padding: 20px 10px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .card {
            padding: 20px;
        }
        .item-info {
            grid-template-columns: 1fr 1fr; /* Endast namn och antal på mobil */
        }
        .item-actions {
            flex-direction: column;
            gap: 5px;
            margin-left: 10px;
        }
        .action-btn, .external-link-btn {
            padding: 8px 10px;
        }
        .utility-bar {
            flex-direction: column;
            align-items: stretch;
        }
        .import-export-group {
            width: 100%;
            justify-content: space-between;
        }
        .import-export-group .btn-secondary {
            flex-grow: 1;
        }
    }
    </style>
    
    <!-- LÄGG TILL MANIFEST FÖR PWA (Behålls för fullständig kod) -->
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <main>
        <h1>Lagerhanteringssystem</h1>

        <!-- UTILITY BAR -->
        <div class="utility-bar">
            <div class="import-export-group">
                <button id="exportData" class="btn-secondary">Exportera (.json)</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
                <button id="importButton" class="btn-secondary">Importera (.json)</button>
            </div>
            <div id="sync-status">Laddar...</div>
        </div>

        <!-- LÄGG TILL PRODUKT KORT -->
        <div class="card">
            <h2 id="add-product-titel" class="collapsible-header" data-state="open">
                Lägg till Ny Produkt
                <span id="add-icon">^</span>
            </h2>
            <div id="add-product-wrapper" class="collapsible-wrapper">
                <form id="addProductForm">
                    <div class="form-grid">
                        <div>
                            <label for="name">Namn/Beskrivning</label>
                            <input type="text" name="name" id="name" required>
                        </div>
                        <div>
                            <label for="articleNumber">Artikelnummer</label>
                            <input type="text" name="articleNumber" id="articleNumber" required>
                        </div>
                        <div>
                            <label for="count">Antal</label>
                            <input type="number" name="count" id="count" required min="0">
                        </div>
                        <div>
                            <label for="location">Plats (T.ex. Hylla A1)</label>
                            <input type="text" name="location" id="location" required>
                        </div>
                        <div>
                            <label for="category">Kategori</label>
                            <select name="category" id="category" required>
                                <option value="Service">Service</option>
                                <option value="Motor/Chassi">Motor/Chassi</option>
                                <option value="Andra Märken">Andra Märken</option>
                            </select>
                        </div>
                        <div>
                            <label for="notes">Anteckningar (T.ex. info om bilmodell)</label>
                            <input type="text" name="notes" id="notes">
                        </div>
                        <div style="grid-column: span 2;">
                            <label for="link">Länk (Till Trodo, Aero M, eller annan sida)</label>
                            <input type="text" name="link" id="link">
                        </div>
                        <button type="submit" class="btn-primary">Lägg till i Lager</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- SÖK OCH FILTRERA KORT -->
        <div class="card">
            <h2 id="filter-titel" class="collapsible-header" data-state="open">
                Sök och Filtrera
                <span id="filter-icon">^</span>
            </h2>
            <div id="filter-wrapper" class="collapsible-wrapper">
                <div class="form-grid">
                    <div>
                        <label for="searchQuery">Sök (Artikelnummer/Namn)</label>
                        <input type="text" id="searchQuery" placeholder="Skriv artikelnummer eller namn...">
                    </div>
                    <div>
                        <label for="filterCategory">Filtrera Kategori</label>
                        <select id="filterCategory">
                            <option value="">Alla Kategorier</option>
                            <option value="Service">Service</option>
                            <option value="Motor/Chassi">Motor/Chassi</option>
                            <option value="Andra Märken">Andra Märken</option>
                        </select>
                    </div>
                </div>
                <div id="searchResults" class="item-list">
                    <!-- Sökresultat renderas här -->
                </div>
            </div>
        </div>

        <!-- LAGER INVENTERING (KATEGORIER) -->
        <div id="inventoryContainer">
            <!-- Kategorilistor (Service, Motor/Chassi, Andra Märken) renderas här av JavaScript -->
        </div>
    </main>

    <!-- MODAL FÖR REDIGERING -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Redigera Produkt</h3>
            <form id="editProductForm">
                <input type="hidden" id="edit-id">
                <label for="edit-name">Namn</label>
                <input type="text" name="name" id="edit-name" required>
                <label for="edit-articleNumber">Artikelnummer</label>
                <input type="text" name="articleNumber" id="edit-articleNumber" required>
                <label for="edit-count">Antal</label>
                <input type="number" name="count" id="edit-count" required min="0">
                <label for="edit-location">Plats</label>
                <input type="text" name="location" id="edit-location" required>
                <label for="edit-category">Kategori</label>
                <select name="category" id="edit-category" required>
                    <option value="Service">Service</option>
                    <option value="Motor/Chassi">Motor/Chassi</option>
                    <option value="Andra Märken">Andra Märken</option>
                </select>
                <label for="edit-notes">Anteckningar</label>
                <input type="text" name="notes" id="edit-notes">
                <label for="edit-link">Länk</label>
                <input type="text" name="link" id="edit-link">
                <button type="submit" class="btn-primary">Spara Ändringar</button>
            </form>
        </div>
    </div>

    <!-- MODAL FÖR BEKRÄFTELSE -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3 id="confirmationTitle">Bekräfta</h3>
            <p id="confirmationMessage" style="margin-top: 20px; margin-bottom: 30px; font-size: 1.1em;"></p>
            <div class="action-buttons" style="display: flex; justify-content: flex-end; gap: 15px;">
                <button id="confirmNo" class="btn-secondary">Avbryt</button>
                <button id="confirmYes" class="btn-primary">Ja</button>
            </div>
        </div>
    </div>

    <!-- POPUP FÖR PRODUKTDETALJER -->
    <div id="productPopup">
        <span class="close-btn close-modal">&times;</span>
        <h4 id="popup-name"></h4>
        <p><strong>Art. Nr:</strong> <span id="popup-articleNumber"></span></p>
        <p><strong>Antal:</strong> <span id="popup-count"></span></p>
        <p><strong>Plats:</strong> <span id="popup-location"></span></p>
        <p><strong>Kategori:</strong> <span id="popup-category"></span></p>
        <p><strong>Anteckningar:</strong> <span id="popup-notes"></span></p>
        <p><strong>Länk:</strong> <span id="popup-link"></span></p>
        <div class="popup-actions">
            <!-- Knapp för redigering -->
            <button id="popup-edit" class="action-btn">Redigera</button>
            <!-- Knapp för radering -->
            <button id="popup-delete" class="action-btn btn-danger">Radera</button>
        </div>
    </div>
    
    <!-- LADDAR JAVASCRIPT-FILEN -->
    <script type="module" src="./apps.js"></script>
</body>
</html>
