<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamisk Lagerförteckning med Firebase</title>
    <style>
    /* Importerar Google Font "Inter" */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

    :root {
        /* Ny, fräschare färgpalett */
        --primary-color: #5a7dff; /* En livligare, mer modern blå */
        --primary-dark: #3a57e8;
        --success-color: #00c853; /* Levande grön */
        --danger-color: #ff3d00; /* Stark röd */
        --warning-color: #ffab00; /* Djupare gul/orange */
        --bg-light: #f4f6f9; /* Mycket ljusgrå bakgrund */
        --text-dark: #1f2937; /* Nästan svart text */
        --border-color: #e5e7eb; /* Ren grå kant */
        --card-bg: #ffffff; /* Vit bakgrund för "kort" */
        --card-shadow: 0 6px 16px rgba(0, 0, 0, 0.08); /* Tydligare skugga */
        --container-width: 1400px;
    }

    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 40px 20px;
        background-color: var(--bg-light);
        color: var(--text-dark);
        display: flex;
        flex-direction: column;
        align-items: center;
        line-height: 1.5;
    }
    
    .main-content {
        width: 100%;
        max-width: var(--container-width);
    }
    h2 { 
        color: var(--text-dark); 
        padding-bottom: 5px;
        margin-top: 40px;
        margin-bottom: 20px;
        font-size: 1.6em;
        font-weight: 700;
        border-left: 5px solid var(--primary-color);
        padding-left: 15px;
    }
    #add-article-form-container { display: none; }
    
    .controls-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        width: 100%;
        gap: 20px;
    }
    
    #search-input {
        width: 350px;
        font-size: 1em;
        padding: 12px 20px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
    }

    /* All annan CSS från din tidigare fil är här... */
    /* Behåll all din CSS som den var */
    .lager-container {
        background-color: var(--card-bg);
        border-radius: 16px;
        box-shadow: var(--card-shadow);
        border: 1px solid var(--border-color);
        max-height: 500px;
        overflow-y: auto;
        min-width: min-content;
    }
    .header, .artikel-rad {
        display: grid;
        grid-template-columns: 180px 200px 100px 120px 80px minmax(150px, 1.5fr) 80px 160px;
        padding: 10px 20px;
        align-items: center;
        font-size: 0.85em;
    }
    .header {
        position: sticky;
        top: 0;
        z-index: 10;
        font-weight: 700;
        background-color: #eef1f5;
        border-bottom: 2px solid var(--border-color);
    }
    .header span[data-sort] { cursor: pointer; }
    .sort-icon { margin-left: 5px; }
    .artikel-rad { border-bottom: 1px solid #f0f0f0; }
    .artikel-rad.selected { background-color: #dbeaff; }
    .quantity-cell { display: flex; align-items: center; gap: 8px; }
    .qty-btn { padding: 4px 8px; cursor: pointer; }
    .i-lager { color: green; }
    .slut { color: red; }
    .action-buttons { display: flex; gap: 8px; }
    .btn-primary { padding: 12px 20px; background-color: var(--primary-color); color: white; border: none; border-radius: 8px; cursor: pointer; }
    .btn-secondary { padding: 10px 15px; background-color: #f0f0f0; border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; }
    .json-controls { display: flex; gap: 10px; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    .modal-content { background-color: #fff; padding: 30px; border-radius: 12px; width: 90%; max-width: 500px; }
    .close-btn { float: right; font-size: 28px; cursor: pointer; }
    #add-article-form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 25px; background-color: var(--card-bg); border-radius: 16px; box-shadow: var(--card-shadow); margin-top: 20px; }
    #add-article-form input, #add-article-form select { width: 100%; padding: 10px; box-sizing: border-box; }
    #add-article-form button { grid-column: 1 / -1; }
    .out-of-stock-title { color: var(--danger-color); border-left: 5px solid var(--danger-color); padding-left: 15px; }
    #sync-status { font-weight: 600; font-size: 0.9em; }
    .collapsible-header { cursor: pointer; display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #f0f0f0; border-radius: 5px; margin-top: 20px; }
    .toggle-icon { transition: transform 0.2s; }
    .collapsible-header[data-state="closed"] .toggle-icon { transform: rotate(-90deg); }
    .lager-wrapper.collapsed { display: none; }
    #productPopup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; }
    #productPopup iframe { width: 90%; height: 90%; position: absolute; top: 5%; left: 5%; border: 2px solid white; border-radius: 10px; }
    #productPopup .close-btn { position: absolute; top: 15px; right: 35px; color: white; font-size: 40px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="main-content">
        <h1>Lagerförteckning (Firebase)</h1>

        <div class="controls-bar">
            <button id="toggle-add-form-btn" class="btn-primary">Lägg till artikel</button>
            <div class="json-controls">
                <button class="btn-secondary" id="download-json-btn">Ladda ner JSON</button>
                <label for="upload-json-input" class="btn-secondary">Ladda upp JSON</label>
                <input type="file" id="upload-json-input" accept=".json" style="display: none;">
            </div>
            <span id="sync-status">Ansluter...</span>
        </div>

        <div id="add-article-form-container">
            <form id="add-article-form">
                <input type="text" name="service_filter" placeholder="Artikelnummer" required>
                <input type="text" name="name" placeholder="Namn" required>
                <input type="number" name="price" placeholder="Pris" step="0.01" required>
                <input type="number" name="quantity" id="add-quantity" value="1" placeholder="Antal" required>
                <select name="category" required>
                    <option value="Service">Service</option>
                    <option value="Motor/Chassi">Motor/Chassi</option>
                    <option value="Övrigt">Övrigt</option>
                </select>
                <input type="text" name="notes" placeholder="Anteckningar">
                <input type="text" name="link" placeholder="Länk">
                <button type="submit" class="btn-primary">Spara Artikel</button>
            </form>
        </div>
        
        <div class="controls-bar">
            <input type="text" id="search-input" placeholder="Sök artikelnummer eller namn...">
        </div>

        <h3 id="service-artiklar-titel" class="collapsible-header" data-state="open">
            Service <span class="toggle-icon">▼</span>
        </h3>
        <div id="service-artiklar-wrapper" class="lager-wrapper">
            <div class="lager-container">
                <div class="header">
                    <span data-sort="service_filter">Art. nr <span class="sort-icon"></span></span>
                    <span data-sort="name">Namn <span class="sort-icon"></span></span>
                    <span data-sort="price">Pris <span class="sort-icon"></span></span>
                    <span data-sort="quantity">Antal <span class="sort-icon"></span></span>
                    <span>Status</span>
                    <span data-sort="notes">Anteckningar <span class="sort-icon"></span></span>
                    <span>Länk</span>
                    <span>Åtgärder</span>
                </div>
                <div id="service-artiklar-lista"></div>
            </div>
        </div>

        <h3 id="motor-chassi-artiklar-titel" class="collapsible-header" data-state="open">
            Motor/Chassi <span class="toggle-icon">▼</span>
        </h3>
        <div id="motor-chassi-artiklar-wrapper" class="lager-wrapper">
            <div class="lager-container">
                <div class="header">
                     <span data-sort="service_filter">Art. nr <span class="sort-icon"></span></span>
                    <span data-sort="name">Namn <span class="sort-icon"></span></span>
                    <span data-sort="price">Pris <span class="sort-icon"></span></span>
                    <span data-sort="quantity">Antal <span class="sort-icon"></span></span>
                    <span>Status</span>
                    <span data-sort="notes">Anteckningar <span class="sort-icon"></span></span>
                    <span>Länk</span>
                    <span>Åtgärder</span>
                </div>
                <div id="motor-chassi-artiklar-lista"></div>
            </div>
        </div>
        
        <div id="slut-i-lager-sektion" style="display: none;">
            <h2 class="out-of-stock-title">Slut i Lager</h2>
            <div class="lager-container">
                <div class="header">
                    <span data-sort="service_filter">Art. nr <span class="sort-icon"></span></span>
                    <span data-sort="name">Namn <span class="sort-icon"></span></span>
                    <span data-sort="price">Pris <span class="sort-icon"></span></span>
                    <span data-sort="quantity">Antal <span class="sort-icon"></span></span>
                    <span>Status</span>
                    <span data-sort="notes">Anteckningar <span class="sort-icon"></span></span>
                    <span>Länk</span>
                    <span>Åtgärder</span>
                </div>
                <div id="slut-i-lager-lista"></div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Redigera Artikel</h2>
            <form id="edit-article-form">
                <input type="hidden" id="edit-id">
                <input type="hidden" id="edit-service_filter_hidden">
                <label>Artikelnummer (kan ej ändras)</label>
                <input type="text" id="edit-service_filter" disabled>
                <label>Namn</label>
                <input type="text" name="name" id="edit-name">
                <label>Pris</label>
                <input type="number" name="price" id="edit-price" step="0.01">
                <label>Antal</label>
                <input type="number" name="quantity" id="edit-quantity">
                <label>Kategori</label>
                <select name="category" id="edit-category">
                    <option value="Service">Service</option>
                    <option value="Motor/Chassi">Motor/Chassi</option>
                    <option value="Övrigt">Övrigt</option>
                </select>
                <label>Anteckningar</label>
                <input type="text" name="notes" id="edit-notes">
                <label>Länk</label>
                <input type="text" name="link" id="edit-link">
                <button type="submit" class="btn-primary">Spara Ändringar</button>
            </form>
        </div>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3 id="confirmationTitle">Bekräfta</h3>
            <p id="confirmationMessage"></p>
            <div class="action-buttons" style="justify-content: flex-end;">
                <button id="confirmNo" class="btn-secondary">Avbryt</button>
                <button id="confirmYes" class="btn-primary">Ja</button>
            </div>
        </div>
    </div>

    <div id="productPopup">
        <span class="close-btn">&times;</span>
        <iframe id="productIframe" src="" frameborder="0"></iframe>
    </div>

    <script type="module" src="apps.js"></script>

</body>
</html>
